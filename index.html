			  <style>
				/* Style the preloader container */
				#preloader {
				  position: fixed;
				  top: 0;
				  left: 0;
				  width: 100%;
				  height: 100%;
				  background-color: #6d4f34; 
				  display: flex;
				  align-items: center;
				  justify-content: center;
				  font-family: Arial, sans-serif;
				  font-size: 48px;
				  color: #333;
				}
			  </style>
			</head>
			<body>
			  <!-- Create a div element for the preloader -->
			  <div id="preloader">
				<!-- Create a span element for the number counter -->
				<span id="counter">0</span>
				<!-- Create a span element for the percentage sign -->
				<span>%</span>
			  </div>
			  <!-- Load the jQuery library -->
			  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			  <script>
				// Declare a variable for the counter value
				var count = 0;
				// Declare a variable for the counter interval
				var counter;
				// Declare a function to start the counter
				function startCounter() {
				  // Set the counter interval to run every 50 milliseconds
				  counter = setInterval(function() {
					// Increment the count by 1
					count++;
					// Update the counter span with the count value
					$("#counter").text(count);
					// Check if the count reaches 100
					if (count == 100) {
					  // Clear the counter interval
					  clearInterval(counter);
					  // Fade out the preloader div
					  $("#preloader").fadeOut(100);
					}
				  }, .25);
				}
				// Call the startCounter function when the window is loaded
				$(window).on("load", function() {
				  startCounter();
				});
			  </script>
			</body>
			</html>
